<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in HotelApp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #fallback {
      display: none;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const hotelId = params.get("id");

    // ‚è≥ –ó–∞—Ç—Ä–∏–º–∫–∞ –ø–µ—Ä–µ–¥ —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–º, —â–æ–± DOM –≤—Å—Ç–∏–≥ –≤—ñ–¥–º–∞–ª—é–≤–∞—Ç–∏—Å—å
    if (hotelId) {
      setTimeout(() => {
        window.location.href = `myapp://hotel?id=${hotelId}`;
      }, 200);
    }

    // ‚è≥ –ß–µ—Ä–µ–∑ 2 —Å–µ–∫ –ø–æ–∫–∞–∑—É—î–º–æ fallback —ñ –∫–Ω–æ–ø–∫—É
    setTimeout(() => {
      document.getElementById("fallback").style.display = "block";
      const deepLink = document.getElementById("deepLink");
      deepLink.href = `myapp://hotel?id=${hotelId}`;
      deepLink.textContent = `myapp://hotel?id=${hotelId}`;
    }, 2000);
  </script>
</head>
<body>
  <h2>Opening HotelApp...</h2>

  <div id="fallback">
    <p>If nothing happens, HotelApp might not be installed.</p>
    <p>üëá Click to download the app:</p>
    <a class="btn" href="/hotelapp.apk">‚¨áÔ∏è Download HotelApp</a>
    <p style="margin-top: 16px;">
      After installing, click this link again:<br/>
      <a id="deepLink" href="#">myapp://hotel?id=</a>
    </p>
  </div>
</body>
</html>
