<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in HotelApp</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const hotelId = params.get("id");
    if (hotelId) {
      // –ü—Ä–æ–±—É—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ myapp://
      window.location.href = `myapp://hotel?id=${hotelId}`;
    }

    // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫ –ø–æ–∫–∞–∑—É—î–º–æ fallback
    setTimeout(() => {
      document.getElementById("fallback").style.display = "block";
    }, 2000);
  </script>
</head>
<body>
  <h2>Opening HotelApp...</h2>

  <div id="fallback" style="display: none;">
    <p>If nothing happens, it means HotelApp is not installed.</p>
    <p>
      üëâ <a href="/apk/hotelapp.apk">Download HotelApp</a><br>
      üè® After installing, click this link again:
      <a id="deepLink">myapp://hotel?id=</a>
    </p>
    <script>
      // –ü–æ–∫–∞–∑–∞—Ç–∏ –ª—ñ–Ω–∫ –≤—Ä—É—á–Ω—É
      const hotelId = new URLSearchParams(window.location.search).get("id");
      document.getElementById("deepLink").href = `myapp://hotel?id=${hotelId}`;
      document.getElementById("deepLink").innerText = `myapp://hotel?id=${hotelId}`;
    </script>
  </div>
</body>
</html>
